<h2>Danh sách nhân viên</h2>
<div class='container'>
  <div>
    <a href="/employee/create" (click)="export()" class="btn btn-primary"><i class="fas fa-plus"></i>
      Thêm mới nhân viên
    </a>
  </div>
  <br>
   
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-fixed" id="excel-table" >
        <thead>
          <tr>
            <th>STT</th>
            <th>Mã nhân viên</th>
            <th>Tên nhân viên</th>
            <th>Chức danh</th>
            <th>SĐT</th>
            <th>Email</th>
            <th>Đơn vị</th>
          <th>#</th>
          </tr>
        </thead>
        <tbody *ngIf="total == 0">
          <tr>
            <td>
              Chưa có dữ liệu
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="total > 0">
          <!-- <tr *ngFor = "let item of logs; let i = index"> -->
          <tr *ngFor="let item of employees | paginate: { itemsPerPage: 5, currentPage: page }; let i = index">
            <td class="w-5">{{i+1}}</td>
            <td class="w-10">{{item.EmployeeCode}}</td>
            <td class="w-30">{{item.EmployeeName}}</td>
            <td class="w-20">{{item.EmployeeTitle}}</td>
            <td class="w-20">{{item.EmployeePhone}}</td>
            <td class="w-10">{{item.EmployeeEmail}}</td>
            <td class="w-20">{{item.DepartmentName}}</td>
            <td>
              <a [routerLink]="['/employee/', item.Employee_ID]"><span class="fa fa-edit"></span></a>
              <a (click)="delete(item.Employee_ID)"><span style="color: red;cursor: pointer;" class="fa fa-trash"></span></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div>
      <pagination-controls class='float-right' (pageChange)="page = $event" responsive="true" previousLabel="Trước"
        nextLabel="Sau"></pagination-controls>
    </div>
  </div>
